<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="http://flukeout.github.io/favicon.png">
</head>

<body>
    <div class="window">
        <header>
            <h1 class="Title">CSS Diner Shopping List</h1>
            <p>Let's go to the mail!</p>
        </header>

        <main>
            <div class="check-line">
                <form method="POST">
                    <input type="checkbox" class="check" id="item1">
                    <label for="item1">A lot of pickles (for the nexy lessons about CSS)</label>
                </form>
            </div>

            <div class="check-line">
                <form method="POST">
                    <input type="checkbox" class="check" id="item2">
                    <label for="item2">10 apples (for the CSS manipulations)</label>
                </form>
            </div>

            <div class="check-line">
                <form method="POST">
                    <input type="checkbox" class="check" id="item3">
                    <label for="item3">20 oranges (because they are awesome)</label>
                </form>
            </div>

            <div class="check-line">
                <form method="POST">
                    <input type="checkbox" class="check" id="item4">
                    <label for="item4">13 plates (hm... they always dissapear)</label>
                </form>
            </div>

            <div class="check-line">
                <form method="POST">
                    <input type="checkbox" class="check" id="item5">
                    <label for="item5">15 bentos</label>
                </form>
            </div>

            <div class="check-line">
                <form method="POST">
                    <input type="checkbox" class="check" id="item6">
                    <label for="item6">1 bottle of Sake ^_^ (for my friends)</label>
                </form>
            </div>

            <div class="bon-app">
                <p>Bon appetit :)</p>
            </div>
        </main>
    </div>
</body>

</html>
